<form id="finalForm" method="post">
    <h3>Final</h3>
        <div class="input-group">               
            <span class="input-group-text" id="final" name="teamA" style="width: 30%;"></span>
            <input type="hidden" id='gameId' name="gameId" value="final" />
            <input type="number" min="0" class="form-control" name="resA" id="final" placeholder="F1" required>
            <input type="number" min="0" class="form-control" name="resB" id="final" placeholder="F2" required>
            <span class="input-group-text" id="final" name="teamB" style="width: 30%;"></span>
            <div style="padding-left: 50px; padding-top: 10px;" >
                <h4>Campeon</h4>
                <select name="winnerTeam" id="finale"></select>
            </div>
            <div style="padding-left: 50px; padding-top: 10px;" >
                <span class="input-group-text">Goleador</span>
                <input type="text" id="goaler" required/>
            </div>
            
        </div>
<div class="col-md-12">
    <button class="btn btn-success w-100" type="button" id="finalSubmit" data-toggle="modal" data-target="#myModal" >Enviar</button>
</div>
</form>
