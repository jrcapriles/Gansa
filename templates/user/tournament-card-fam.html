<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            {% csrf_token %}
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" aria-current="page">
                                        <h1 class="h4 text-gray-900 mb-4">{{ user.username }}</h1>
                                    </li>
                                    <li class="breadcrumb-item"><a href="/quiniela/home">Home</a></li>
                                    <li class="breadcrumb-item"><a href="{% url 'logout' %}">Log Out</a></li>
                                </ol>
                            </nav>
                            {% for quinielas in famtournament %}
                                <div class="card" style="margin: 5%">
                                    <img
                                            class="card-img-top"
                                            src="https://static.vecteezy.com/system/resources/previews/022/700/824/original/euro-2024-germany-official-logo-with-name-blue-symbol-european-football-final-design-illustration-free-vector.jpg"
                                            alt="Card image cap"
                                    >
                                    <!-- Card content -->
                                    <div class="card-body">
                                    <!-- Title -->
                                        <h4 class="card-title"><a>{{ quinielas.name }}</a></h4>
                                        <a href="{% url 'tournament' quinielas.id %}" class="btn btn-primary">Go</a>
                                    
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
